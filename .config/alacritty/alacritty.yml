# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

font:
  normal:
    family: alacritty

  size: 10.0

  offset:
    x: 0
    y: 1

# Colors (Gruvbox Dark)
colors:
  primary:
    # hard contrast: background = '#1d2021'
    # background: '#282828'
    background: '#1d2021'
    foreground: '#ebdbb2'

  normal:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

background_opacity: 0.92

cursor:
  vi_mode_style: Block

live_config_reload: false

key_bindings:
  # Custom
  - { key: K,             mods: Control|Shift, mode: ~Alt, action: ScrollLineUp     }
  - { key: J,             mods: Control|Shift, mode: ~Alt, action: ScrollLineDown   }
  - { key: Up,            mods: Control|Shift,             action: ScrollLineUp     }
  - { key: Down,          mods: Control|Shift,             action: ScrollLineDown   }
  - { key: Numpad0,       mods: Control,                   action: ResetFontSize    }
  - { key: Return,        mods: Super|Shift,               action: SpawnNewInstance }
  - { key: NumpadDivide,                       mode: Vi,   action: SearchForward    }
  - { key: NumpadDivide,  mods: Shift,         mode: Vi,   action: SearchBackward   }

