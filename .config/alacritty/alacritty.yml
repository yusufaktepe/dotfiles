# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

  opacity: 0.92

font:
  normal:
    family: alacritty

  size: 9.0

  offset:
    x: 0
    y: 1

# Colors (Nord)
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'
  dim:
    black:   '#373e4d'
    red:     '#94545d'
    green:   '#809575'
    yellow:  '#b29e75'
    blue:    '#68809a'
    magenta: '#8c738c'
    cyan:    '#6d96a5'
    white:   '#aeb3bb'

cursor:
  vi_mode_style: Block

live_config_reload: false

key_bindings:
  # Custom
  - { key: K,             mods: Control|Shift, mode: ~Alt, action: ScrollLineUp     }
  - { key: J,             mods: Control|Shift, mode: ~Alt, action: ScrollLineDown   }
  - { key: Up,            mods: Control|Shift,             action: ScrollLineUp     }
  - { key: Down,          mods: Control|Shift,             action: ScrollLineDown   }
  - { key: Numpad0,       mods: Control,                   action: ResetFontSize    }
  - { key: Return,        mods: Super|Shift,               action: SpawnNewInstance }
  - { key: NumpadDivide,                       mode: Vi,   action: SearchForward    }
  - { key: NumpadDivide,  mods: Shift,         mode: Vi,   action: SearchBackward   }
  - { key: NumpadEnter,                        mode: ~Alt, chars: "\n"              }

