<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
	<edit name="hinting" mode="assign">
		<bool>true</bool>
	</edit>
	<edit name="hintstyle" mode="assign">
		<const>hintslight</const>
	</edit>
	<edit name="rgba" mode="assign">
		<const>rgb</const>
	</edit>
</match>

<!-- sans(deprecated) = sans-serif -->
<alias>
	<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Noto Serif</family>
	</prefer>
</alias>

<!-- mono(deprecated) = monospace -->
<alias>
	<family>monospace</family>
	<prefer>
		<family>Hack</family>
		<family>Hack Nerd Font Mono</family>
	</prefer>
</alias>

<!-- Emojies! -->
<alias binding="weak">
	<family>sans-serif</family>
	<prefer>
		<family>emoji</family>
	</prefer>
</alias>

<alias binding="weak">
	<family>serif</family>
	<prefer>
		<family>emoji</family>
	</prefer>
</alias>

